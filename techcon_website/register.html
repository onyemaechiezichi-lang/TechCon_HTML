
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register for TechCon 2024</title>
</head>

<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div>
      <form action="/submitform" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <p>
          <label>
            <input type="checkbox" id="terms" name="termsandconditions" required>
            I agree to the Terms and Conditions
          </label>
        </p>

        <p>
          <button type="submit">Register Now</button>
        </p>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; TechCon 2025. All rights reserved.</p>
  </footer>
</body>
</html>
